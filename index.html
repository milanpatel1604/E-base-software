<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/3dd11f1719.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/images/laptop-user.png" type="image/x-icon">
    <title>E-base | Employee Management</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html"><img src="/images/laptop-user.png" alt="employee">E-Base</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- add navMenu if needed -->
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>

                    <button type="button" class="btn 
                    addEmpBtn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo">Add Employee</button>
                </form>
            </div>
        </div>
        </div>
    </nav>
    <section>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Fill employee details <br><p>Every field is mandatory, incomplete form is not accepted.</p></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-2">
                                <label for="e-name" class="col-form-label">employee name*</label>
                                <input type="text" class="form-control" id="e-name" required>
                            </div>
                            <div class="mb-2">
                                <label for="e-id" class="col-form-label">employee id*</label>
                                <input type="text" class="form-control" id="e-id" required>
                            </div>
                            <div class="mb-2">
                                <label for="e-salary" class="col-form-label">employee salary*</label>
                                <input type="number" class="form-control" id="e-salary" required>
                            </div>
                            <div class="mb-3">
                                <label for="e-position" class="col-form-label">employee position*</label>
                                <input type="text" class="form-control" id="e-position" required>
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-success" data-bs-dismiss="modal" id="addBtn" value="Add">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </section>
    <section>
        <div class="eCards row container-fluid p-4" id="cardsContainer"></div>
    </section>

                    alt="Email"></a>
        </p>

        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
    
</body>
